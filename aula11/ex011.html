<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite o país onde você mora: <input type="text" name="pais" id="pais">
    <input type="button" value="Analisar" onclick="analisar()">
    <div id="res"></div>

    <script>
        function analisar() {
            var pais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em <strong>${pais.value}!</strong></p>`
            if(pais.value == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>brasileiro!</strong></p>'
            } else {
                res.innerHTML += '<p>Você é <strong>estrangeiro!</strong></p>'
            }
        }
    </script>
</body>
</html>
